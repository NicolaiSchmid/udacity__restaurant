<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="heading">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-container">
          <label for="neighborhoods-select">All Neighborhoods</label>
          <select label="Filter Neighborhoods" id="neighborhoods-select" class="filter-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="filter-container">
          <label for="cuisines-select">All Cuisines</label>
          <select label="Filter Cuisines" id="cuisines-select" class="filter-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>

</html>
